<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="calculator">
      <div class="row">
        <div class="display">0</div>
      </div>
      <div class="row">
        <button class="key half">C</button>
        <button class="key quarter">&#x2190</button>
        <button class="key quarter">&#xf7</button>
      </div>
      <div class="row">
        <button class="key quarter number">7</button>
        <button class="key quarter number">8</button>
        <button class="key quarter number">9</button>
        <button class="key quarter">x</button>
      </div>
      <div class="row">
        <button class="key quarter number">4</button>
        <button class="key quarter number">5</button>
        <button class="key quarter number">6</button>
        <button class="key quarter">-</button>
      </div>
      <div class="row">
        <button class="key quarter number">1</button>
        <button class="key quarter number">2</button>
        <button class="key quarter number">3</button>
        <button class="key quarter">+</button>
      </div>
      <div class="row">
        <button class="key three_quarters">0</button>
        <button class="key quarter">=</button>
      </div>
    </div>
    <script type="text/javascript" src="scripts.js"></script>
  </body>
</html>
